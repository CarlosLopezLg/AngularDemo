<h2> AUTORES </h2>  

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-success me-md-2" type="button" (click)="nuevoModelo()">Nuevo actor</button>
</div>
<br>


<table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of ListaModels">
        <td>{{model.nombre}} </td>
      </tr>
    </tbody>
  </table>
